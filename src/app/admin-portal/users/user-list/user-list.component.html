<b-toolbar>
  <a class="btn btn-outline-primary active" routerLink="/admin/users/create"><i class="fa fa-plus"></i> Add</a>
</b-toolbar>
<b-data-grid [columns]="columns" [rows]="rows" [emptyText]="emptyText"
  [errorMessage]="errorMessage" [actions]="actions" [bMask]="busy$" [bMessages]="busyMessages">
  <div class="small">
    <div *ngFor="let row of rows" class="card card-accent-primary">
      <div class="card-header">
        {{row.username}}
      </div>
      <div class="card-body">
        <p>{{row.username}}</p>
        <p>{{row.email}}</p>
      </div>
    </div>
  </div>
</b-data-grid>
<b-toolbar footer="true">
  <a class="btn btn-outline-primary active" href="javascript:void(0)" (click)="loadUsers()"><i class="fa fa-refresh"></i> Refresh</a>
</b-toolbar>
<b-error-panel [errorResponse]="errorResponse$"></b-error-panel>
